<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 듀얼 챗봇</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btns {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .gpt-btn {
      background-color: #10a37f;
      color: white;
    }

    .gemini-btn {
      background-color: #4285f4;
      color: white;
    }

    .chat-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      background-color: #e1f5fe;
      padding: 10px 15px;
      border-radius: 12px;
      align-self: flex-end;
      max-width: 75%;
      margin-left: auto;
    }

    .ai {
      background-color: #eeeeee;
      padding: 10px 15px;
      border-radius: 12px;
      align-self: flex-start;
      max-width: 75%;
      margin-right: auto;
    }

    .message-wrapper {
      display: flex;
      flex-direction: column;
    }

    .ai.gpt {
      background-color: #e6f4f1; /* GPT용 초록톤 */
      border-left: 5px solid #10a37f;
    }

    .ai.gemini {
      background-color: #e8f0fe; /* Gemini용 파랑톤 */
      border-left: 5px solid #4285f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI에게 질문하기</h1>

    <div class="input-section">
      <textarea id="prompt" placeholder="프롬프트를 입력하세요..."></textarea>
      <div class="btns">
        <button class="gpt-btn" onclick="askChatGPT()">ChatGPT로 질문</button>
        <button class="gemini-btn" onclick="askGemini()">Gemini로 질문</button>
      </div>
    </div>

    <div class="chat-box" id="chatBox"></div>
  </div>

  <script>
  function appendMessage(type, text, model = "") {
    const wrapper = document.createElement("div");
    wrapper.className = "message-wrapper";

    const msg = document.createElement("div");
    msg.className = `message ${type}`;
    if (type === "ai" && model) {
      msg.classList.add(model); 
    }
    msg.textContent = text;

    wrapper.appendChild(msg);
    document.getElementById("chatBox").appendChild(wrapper);
  }

  async function askChatGPT() {
    const prompt = document.getElementById("prompt").value;
    appendMessage("user", prompt);
    const res = await fetch("/chatgpt", {   
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt }),
    });
    const data = await res.json();
    appendMessage("ai", data.answer || "ChatGPT 응답 실패", "gpt");
  }

  async function askGemini() {
    const prompt = document.getElementById("prompt").value;
    appendMessage("user", prompt);
    const res = await fetch("/gemini", {   
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt }),
    });
    const data = await res.json();
    appendMessage("ai", data.answer || "Gemini 응답 실패", "gemini");
  }
  </script>
</body>
</html>
